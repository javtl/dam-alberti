<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejilla de Im√°genes 2x2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .grid img {
            width: 100%;
            height: 0;
            transition: height 2s;
        }

        .grid img.show {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <img src="https://via.placeholder.com/300x300" alt="Imagen 1">
        <img src="https://via.placeholder.com/300x300" alt="Imagen 2">
        <img src="https://via.placeholder.com/300x300" alt="Imagen 3">
        <img src="https://via.placeholder.com/300x300" alt="Imagen 4">
    </div>

    <script>
        const images = document.querySelectorAll('.grid img');
        let interval = 1000;

        for (let img of images) {
            setTimeout(function() {
                makeBigger(img);
            }, interval);
            interval += 1000;
        }

        function makeBigger(img) {
            img.classList.add('show');
        }
    </script>
</body>
</html>
