<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<h1>Enlaces ascendentes</h1>
<ul>
    <li><a href="#" target="_blank"></a></li>
    <li><a href="#" target="_blank"></a></li>
    <li><a href="#" target="_blank"></a></li>
    <li><a href="#" target="_blank"></a></li>
    <li><a href="#" target="_blank"></a></li>
</ul>
<script>
let pictures = [
    { name: "La joven de la perla", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Meisje_met_de_parel.jpg/800px-Meisje_met_de_parel.jpg" },
    { name: "El beso", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/El_beso%28Gustav_Klimt%29.jpg/640px-El_beso%28Gustav_Klimt%29.jpg" },
    { name: "Mujer asomada a la ventana", url: "https://static3.museoreinasofia.es/sites/default/files/obras/AS02157.jpg" },
    { name: "Idilio en el mar", url: "https://www.ecured.cu/images/8/80/Idilio-mar-sorolla_1.jpg" },
    { name: "La gran ola", url: "https://ichef.bbci.co.uk/news/640/cpsprodpb/11D93/production/_121270137_gettyimages-584047706.jpg" }
];

function rotateElements(array) {
    if (array.length > 0) {
        array.push(array.shift()); // Mueve el primer elemento al final
    }
}

function replaceLinks(array) {
    let links = document.querySelectorAll("ul li a");
    links.forEach((link, index) => {
        if (array[index]) {
            link.textContent = array[index].name;
            link.href = array[index].url;
        }
    });
}

setInterval(function() {
    replaceLinks(pictures);
    rotateElements(pictures);
}, 200);
</script>
</body>
</html>
