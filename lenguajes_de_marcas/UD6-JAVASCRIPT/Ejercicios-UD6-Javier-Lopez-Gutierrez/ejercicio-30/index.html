<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="faq-container">
        <h2>Shipping & Delivery FAQ</h2>
        <button id="expand-all">Expand All</button>
        <button id="reduce-all">Reduce All</button>
        
        <div class="faq-item">
            <button class="faq-question">When will my order ship?</button>
            <p class="faq-answer hidden">Orders are usually shipped within 1-2 business days.</p>
        </div>
        <div class="faq-item">
            <button class="faq-question">Where do you ship?</button>
            <p class="faq-answer hidden">We ship to all current continents and countries.</p>
        </div>
        <div class="faq-item">
            <button class="faq-question">Where is my package?</button>
            <p class="faq-answer hidden">You can track your order using the tracking link sent to your email.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
