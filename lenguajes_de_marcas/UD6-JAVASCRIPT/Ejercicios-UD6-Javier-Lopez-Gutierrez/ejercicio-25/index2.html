<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Oscuro Autom√°tico</title>
    <style>
        .dark {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div>Este es un div.</div>
    <a href="#">Este es un enlace.</a>
    <h1>Encabezado 1</h1>
    <h2>Encabezado 2</h2>
    <h3>Encabezado 3</h3>
    <h4>Encabezado 4</h4>
    <h5>Encabezado 5</h5>
    <h6>Encabezado 6</h6>

    <script>
        function toggleDarkMode() {
            let elements = document.querySelectorAll("div, a, h1, h2, h3, h4, h5, h6");
            elements.forEach(elem => elem.classList.toggle("dark"));
        }

        setInterval(toggleDarkMode, 4000);
    </script>
</body>
</html>
